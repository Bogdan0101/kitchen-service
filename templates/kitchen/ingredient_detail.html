{% extends "base.html" %}

{% block content %}
  <div class="box-detail">
    <h1>
      Ingredient: "{{ ingredient.name }}"
    </h1>
    <h1>Dishes:</h1>
    <div class="box-detail-info">
      <ul>
        {% for dish in ingredient.dishes.all %}
          <li>{{ dish.name }}</li>
        {% empty %}
          No dishes!
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
